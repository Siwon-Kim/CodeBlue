config:
  target: "http://localhost:3000"
  phases:
    - duration: 30
      arrivalRate: 5
    # - pause: 120
  payload:
    path: "patient-request-01.csv"
    order: sequence
    loadAll: true
    # delimiter: ","
    skipHeader: true
    fields:
      - "report_id"
      - "hospital_id"
    
scenarios:
  - flow:
    - log: "사용자가 환자 이송 신청"
    - post:
        url: "http://localhost:3000/request/{{report_id}}/{{hospital_id}}"
